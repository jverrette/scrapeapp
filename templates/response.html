<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Scraper</title>
    </head>
    <body>
        <h1>Below is the available information for: <br/>{{ website}}</h1>

<table>
{% for key, value in information.items() %}
{%- if value -%}
   <tr>
        <th> {{ key }} </th>
        <td> {{ value }} </td>
   </tr>
{% endif %}
{% endfor %}
</table>

    </body>
</html>
